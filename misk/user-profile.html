<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head lang="en">
  <meta charset="UTF-8">
  <title>Misk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
</head>

<body>
  <!-- START SIDEBAR -->
  <aside class="aside">
    <div class="aside__logo mt-3 text-center">
      <img src="./assets/images/logo.png" alt="logo" />
    </div>

    <nav class="nav flex-column nav-pills me-3">
      <a href="./dashboard.html" class="nav-link" type="button">
        <i class="aside__icon fas fa-tachometer-alt ml-3"></i>
        لوحة التحكم
      </a>

      <a href="./user-profile.html" class="nav-link active" type="button">
        <i class="aside__icon fas fa-user-circle"></i>
        الصفحة الشخصية
      </a>

      <a href="./settings.html" class="nav-link" type="button">
        <i class="aside__icon fas fa-cogs"></i>
        الأعدادات
      </a>
    </nav>
  </aside>
  <!--END SIDEBAR -->
  <article class="main-content">
    <header class="header">
      <h2 class="text-center">
        <i class="fas fa-user-circle"></i>
        الصفحة الشخصية
      </h2>
    </header>
    <main>
      <h1 class="text-center text-primary"> مرحبا بك </h1>
      <form id="form-user-info" class="w-50 mx-auto my-5">
        <div id="alert" style="display: none" class="alert alert-danger"></div>

        <div class="form-group mb-3">
          <label class="mb-1" for="input-username">
            <i class="fas fa-user"></i>
            الاسم <span class="text-danger">*</span>
          </label>
          <input type="text" class="form-control" id="input-username" placeholder="ادخل اسمك" required="true">
        </div>

        <div class="form-group mb-3">
          <label class="mb-1" for="input-email">
            <i class="fas fa-envelope"></i>
            الايميل <span class="text-danger">*</span>
          </label>
          <input type="email" class="form-control" id="input-email" aria-describedby="email-help" placeholder="ادخل ايميلك" required="true">
          <!-- <small id="email-help" class="form-text text-muted">ادخل ايميلك</small> -->
        </div>

        <div class="form-group mb-3">
          <label class="mb-1" for="input-email">
            <i class="fas fa-map-marker-alt"></i>
            البلد <span class="text-danger">*</span>
          </label>
          <select class="form-control mb-2" id="country-select" required> </select>
          <select class="form-control" id="state-select" required> </select>
          <button type="button" class="btn btn-link" id="link-country-auto-detect">حدد لي موقعي</button>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button type="submit" id="submit_btn btn-lg" class="btn btn-primary">حفظ</button>
        </div>
      </form>
    </main>
  </article>



  <!-- JAVASCRIPT -->
  <!--  3rd party libraries and utilities -->
  <script src="./data/env.js"></script>
  <script src="./vendor/jquery/jquery.min.js"> </script>
  <script src="/vendor/bootstrap/bootstrap.min.js"> </script>
  <script src="./vendor/fontawesome/js/all.min.js"> </script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
  <script src="./assets/js/firebase-config.js"></script>
  <script src="./assets/js/helpers.js"></script>
  <script src="./assets/js/user.js"></script>
  <script src="./data/countries.js"></script>
  <script src="./data/states.js"></script>
  <script src="./assets/js/user-profile.js"></script>
</body>

</html>
