<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
	<title>ذكر - الاعدادات</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="./assets/css/main.css">
</head>

<body>
	<!-- START SIDEBAR -->
	<aside class="aside">
		<div class="aside__logo mt-3 text-center">
			<img src="./assets/images/logo.png" alt="logo" />
		</div>

		<nav class="nav flex-column nav-pills e-3">
			<a href="./dashboard.html" class="nav-link" type="button">
				<i class="aside__icon fas fa-tachometer-alt ml-3"></i>
				لوحة التحكم
			</a>

			<a href="./user-profile.html" class="nav-link" type="button">
				<i class="aside__icon fas fa-user-circle"></i>
				الصفحة الشخصية
			</a>

			<a id="settings_btn" href="./settings.html" class="nav-link active" type="button">
				<i class="aside__icon fas fa-cogs"></i>
				الأعدادات
			</a>
		</nav>
	</aside>
	<!--END SIDEBAR -->

	<article class="main-content">
		<!--Start Header -->
		<header class="header ">
			<h2 class="text-center">
				<i class="fas fa-cogs"></i>
				الأعدادات
			</h2>
		</header>
		<!--END Header -->

		<main>
			<h1 id="user_name" class="text-primary text-center">ضبط الاعدادات</h1>

			<article class="w-50 mx-auto my-5">
				<section class="mb-5">
					<h4 class="text-secondary">ضبط المواقع </h4>
					<label class="form-label">من فضلك اختار المواقع التي سيتم ظهؤر الاذكار عند زيارتها </label>
					<div class="input-group">
						<input type="text" class="form-control" placeholder="إدخل هنا رابط الموقع" aria-label="Recipient's username"
							aria-describedby="button-addon2" id="input_website">
						<button class="btn btn-primary" type="button" id="add_to_list">إضافة الموقع</button>
					</div>
					<div id="alert" style="display: none" class="text-danger"></div>
					<div class="form-check custom-switch">
						<input type="checkbox" class="form-check-input" id="toggle_all_websites">
						<label class="form-check-label" for="toggle_all_websites">العمل على كل المواقع</label>
					</div>
					<ul class="list-group card p-3 list-group-numbered list-group-flush mt-3 bg-light rounded my-3"
						id="blacklist">
						<!-- the list will be added by settings.js -->
					</ul>

				</section>


				<section class="mb-5">
					<h4 class="text-secondary">إعادة توجيه المواقع</h4>
					<label class="form-label">قم بتخصيص موقع ويب لإعادة التوجيه إليه بعد إغلاق الذكر </label>
					<div class="input-group">
						<input type="text" class="form-control" placeholder="إدخل هنا رابط الموقع" aria-label="Recipient's username"
							aria-describedby="button-addon2" id="redirect_website_input">

						<button class="btn btn-primary" type="button" id="add_redirect_btn">
							<i class="fas fa-plus"></i>
							أضف
						</button>
						<button class="btn btn-danger" type="button" id="remove_redirect_btn">
							<i class="fas fa-trash"></i>
							إحذف
						</button>
					</div>
					<div id="alertRedirect" style="display: none" class="text-danger"></div>
					<div id="redirectWebsite_lable" style="display: none"></div>

				</section>

				<section class="mb-5">
					<h4 class="text-secondary mb-2"> ضبط مدة ظهور الإذكار</h4>
					<form>
						<h5>سيتم ظهور الاذكار كل
							<input id="minutes_input" name="number" type="number" min="0" max="120"
								data-bv-integer-message="The value is not an integer" value="10" step="5" /> دقيقة
						</h5>
					</form>
					<div class="custom-control custom-switch">
						<input type="checkbox" class="form-check-input" id="always_word_switch">
						<label class="form-check-label" for="always_word_switch">الظهور دائما</label>
					</div>
				</section>
			</article>
		</main>
	</article>


</body>
<script src="./vendor/jquery/jquery.min.js"> </script>
<script src="/vendor/bootstrap/bootstrap.min.js"> </script>
<script src="./vendor/fontawesome/js/all.min.js"> </script>
<!-- <script src="js/initialize_theme.js"></script> -->
<script type="text/javascript" src="./assets/js/settings.js"></script>

</html>
